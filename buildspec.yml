version: 0.2     
phases:
install:
    commands:
      - echo Nothing to install
  pre_build:
    commands:
      - echo pre-build
  build:
    commands:
      - mkdir html
      - cp hello.html html/.
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'html'
  discard-paths: no
